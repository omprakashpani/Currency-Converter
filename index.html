<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="1.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2> Currency</h2><h2>C<img class="globe" src="planet-earth.png">nverter</h2>
        <form>
            <div class="amt">
                <p>enter amount</p>
                <input value="1" type="text">
            </div>
            <div class="drp">
                <div class="frm">
                    <p>from</p>
                    <div class="sec">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="sec">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="fm">Converted value</div>
            <button class="btn">Get Value </button>
        </form>
    </div>
    <script>
        alert("some times the API I am using might not give correct output!")
    </script>
    <script src="c.js"></script>
    <script src="1.js"></script>
</body>
</html>
